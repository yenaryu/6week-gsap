<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .box{width: 100px; height: 100px; background: #f00; margin: 10px;}
    </style>
    
        <h1>gsap</h1>
        <!-- 버튼 -->
        <button class="play">재생</button>
        <button class="pause">정지</button>
        <button class="resume">재개</button>
        <button class="reverse">반대로</button>
        <button class="restart">재실행</button>
        <!-- 이동 박스 -->
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    


<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>

<script>
    //모션+버튼 설정
    const motion = gsap.timeline({
    })
        //코드 순서대로 순차적으로 실행
        motion.to('.box',{x:100})
        .to('.box',{y:100})
        .to('.box',{x:200})
        .to('.box',{y:200})
        .addLabel('m1') //라벨링으로 시작점 추가
        .to('.box',{x:300},"m1") //m1 지점에서 동시에 움직일 수 있다
        .to('.box',{y:300},"m1") //m1 지점에서 동시에 움직일 수 있다

        //변수명을 지정하고 각각 클래스값을 넣어줌
        const playBtn = document.querySelector('.play'); 
        const pauseBtn = document.querySelector('.pause');
        const resumeBtn = document.querySelector('.resume');
        const reverseBtn = document.querySelector('.reverse');
        const restartBtn = document.querySelector('.restart');

        //클릭 이벤트 부여하여, 각각 속성 부여
        playBtn.addEventListener('click',()=>{
            motion.play(); //1번 재생됨
        })
        pauseBtn.addEventListener('click',()=>{
            motion.pause(); //일시정지
        })
        resumeBtn.addEventListener('click',()=>{
            motion.resume(); //정지 후 다시 실행
        })
        reverseBtn.addEventListener('click',()=>{
            motion.reverse(); //반대로
        })
        restartBtn.addEventListener('click',()=>{
            motion.restart(); //연속재생
        })
</script>
</body>
</html>
