<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body{height: 5000px;}
        *{margin: 0; padding: 0;}
        .box{height: 50vh; 
            background: #ccc;
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .img-box{width: 500px; height: 500px; overflow: hidden;}
        .img-box img{width: 100%; height: 120%; /* 이미지는 더 넘치게 120% -> overflowhidden으로 잘라버림 */
            object-fit: cover; 
        } 
    </style>

    <div class="img-box">
        <img src="https://www.apple.com/v/airpods-max/e/images/overview/design_comfort__f5gwnm9e6ci2_large.jpg" alt="">
    </div>
    <div class="img-box">
        <img src="https://www.apple.com/v/airpods-max/e/images/overview/design_comfort__f5gwnm9e6ci2_large.jpg" alt="">
    </div>
    <div class="img-box">
        <img src="https://www.apple.com/v/airpods-max/e/images/overview/design_comfort__f5gwnm9e6ci2_large.jpg" alt="">
    </div>
    <div class="img-box">
        <img src="https://www.apple.com/v/airpods-max/e/images/overview/design_comfort__f5gwnm9e6ci2_large.jpg" alt="">
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>
<script>
    const imgList = document.querySelectorAll('img'); //복수선택으로 img 가져옴
    imgList.forEach(element =>{
        gsap.to(element,{
        scrollTrigger:{ 
            //trigger:'.img-box', //한개만있을때 : 움직이지 않고 고정되는 곳에 트리거를 줘야한다  
            trigger : element.parentElement, //element객체의 부모 element가 저장된 곳
            start:"0% 100%", //trigger위치0%, 윈도우스크롤위치100%일때 실행
            end:"bottom top", //시작부분에서 trigger은 제일 아래까지, window는 상단까지 닿으면 종료
            markers:true,
            scrub:1, 
        },
        y:-100 //y축의 수치의 강도. 100만큼 이동 
    }) 
    })
</script>
    
</body>
</html>
